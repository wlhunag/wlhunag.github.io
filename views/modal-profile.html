<view-title>{{ user.name}}{{'的個人檔案'|translate}}</view-title>
<body id="myModalcontent" ng-controller="EduCtrl"><div>
  <div class="modal-header">
    <h3 class="modal-title">{{'個人檔案'|translate}}<button class="btn pull-right btn-primary" ng-click="ok()">{{'關閉視窗'|translate}}</button></h3>

  </div>
  <div class="row">
    <div class="modal-body">
    <div class='container'><h1 class="text-center">{{ user.name}}</h1>

      <p><span class="btn btn-success"><i class="fa fa-briefcase pull-left"></i>&nbsp;{{'職業'|translate}}</span>
       {{ user.job}}</p>

      <p><span class="btn btn-success"><i class="fa fa-user"></i>&nbsp;{{'自我介紹'|translate}}</span>

      <div class="jumbotron"  ng-bind-html="user.introduction | to_trusted"></div>
      </p>

      <p><span class="btn btn-success"><i class="fa fa-heart"></i> &nbsp;{{'興趣'|translate}}</span><span class="linktag" ng-repeat="habit in user.habits"><button class="btn btn-default">{{habit}}</button></span></p>
      <p><span class="btn btn-success"><i class="fa fa-paint-brush"></i> &nbsp;{{'我想學'|translate}}</span><span class="linktag" ng-repeat="want in user.wants"><button class="btn btn-default">{{want}}</button></span> </p>

      <p><span class="btn btn-success"><i class="glyphicon glyphicon-thumbs-up"></i> &nbsp;{{'才能'|translate}}</span></p>
      <div class="jumbotron">
      <p ng-repeat="talentitem in user.talents"><span
          class="tags">{{ talentitem.talent}}</span> <span
          class=" badge">{{ talentitem.rating}}</span>
        <br/>
        <span class="text-info" ng-bind-html="talentitem.intro | nl2br"></span>
      </div>
      <p></p></p>

      <span class="btn btn-success"><i class="glyphicon glyphicon-globe"></i> &nbsp;{{'我的網站'|translate}}</span>
      <span class="btn-group linktag" ng-repeat="url in user.urls">
        <a class="btn btn-info" ng-href="{{url.url}}" target="_blank">{{url.name}}</a></span>
    </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-block" ng-click="ok()">{{'關閉視窗'|translate}}</button>
  </div>
</div>
</body>
