<view-title>尋找專案</view-title>
<div class="alert alert-info alert-dismissible" id="success-alert" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
  </button>
  <strong>使用說明：</strong> 按一下每個專案可以看到詳細資料。登入後才可以張貼專案
</div>
<h2><i class="fa fa-comments"></i>&nbsp;創業
</h2>

<div class=jumbotron>
  <div class=container><h1>尋找專案

    <i ui-sref="newbusiness" class="fa fa-pencil-square-o pull-right btn btn-lg btn-rounded btn-outline btn-success">新增專案</i>
  </h1></div>
  <p>這裡可以讓大家PO出想要創業的點子，或是短期合作專案，或推銷自己的才能。
    當然也可以張貼支會或支聯會舉辦的公開活動，例如充實聚會或才能教學等等</p>

  <div id="custom-search-input">
    <div class="input-group col-md-12">
      <input type="text" class="form-control input-lg" placeholder="即時查詢" ng-model="query"/>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg" type="button">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
    </div>
  </div>
</div>
</div>

<div>
  <div class="container">
    <div class="row">
      <div class="col-md-12  col-lg-12">
        <div class="animate-edu" ng-repeat="bus in buses |filter:query| orderBy:'-time'"
             ui-sref="businessDetail({busId: bus.$id})">
          <div ng-animate="'animate'"
               class='clearfix  portfolio-item col-xs-11 col-sm-11 col-md-4 col-lg-4 well profile'>
            <h2>{{ bus.title }} <span class="top-right" style="color: #737373;font-size:14px;">{{bus.time | date:'yyyy-MM-dd'}}</span>
            </h2>

            <div class="portfolio-thumb">
              <img ng-src="{{bus.img}}"
                   class="img-thumbnail img-responsive1">

              <div class="image-overlay"></div>
              <div class="portfolio-zoom" ng-bind-html="bus.explanation | to_trusted"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
      $("#success-alert").fadeTo(3000, 1000).slideUp(1500, function () {
        $("#success-alert").alert('close');
    });
  });
</script>
