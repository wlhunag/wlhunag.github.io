<div><a ui-sref=editprofile class="pull-right btn btn-primary btn-outline btn-rounded">編輯個人檔案</a>

  <h2><i class="fa fa-graduation-cap  ">&nbsp;</i>
    找才能</h2>

  <div id="custom-search-input">
    <div class="input-group col-md-12">
      <input type="text" class="form-control input-lg" placeholder="鋼琴" ng-model="talentquery"/>
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
    </div>
  </div>

  <div>
    <div class="container">
      <div class="row">
        <div class="col-md-12  col-lg-12">
          <div class="animate-edu" ng-if="user.talents" ng-repeat="user in users |toArray | filter: talentquery">
            <div ng-animate="'animate'" class="col-xs-10 col-sm-5 col-md-4 col-lg-4 well profile">
              <h2>{{ user.name }}<a class="pull-right btn btn-info btn-rounded" ng-click="detailview = !detailview">
                <span ng-show="detailview">隱藏</span><span ng-hide="detailview">詳細</span></a></h2>

              <figure>
                <a ng-href="{{ user.authdata.facebook.cachedUserProfile.link ||user.authdata.google.cachedUserProfile.link}}"
                   target="_blank">
                  <img ng-src="{{user.authdata.picture}}"
                       class="img-thumbnail img-responsive"></a>
              </figure>
              <p><strong class="text-primary">關於我: </strong>{{ user.job }} </p>

              <p ng-show="detailview" class="btn-block  btn-outline "
                 style="background-color: #E8FFE2;text-align: left"><strong class="text-primary">介紹：</strong>
                <span class="jumbotron" ng-bind-html="user.introduction | to_trusted"> </span>
              </p>

              <p><strong class="text-primary">興趣: </strong>
                <span class="btn-group" ng-repeat="habit in user.habits"><button class="btn btn-default disabled">
                  {{habit}}
                </button></span>
              </p>

              <p ng-show="user.wants"><strong class="text-primary">我想學: </strong>
                <span class="btn-group" ng-repeat="want in user.wants"><button class="btn btn-default disabled">
                  {{want}}
                </button></span>
              </p>

              <p><strong class="text-primary">才能: </strong>

              <div class="animate-edu" ng-repeat="talentitem in user.talents" class="btn-block  btn-outline "
                   style="background-color: #E8FFE2;text-align: left"><span
                  class="tags">{{ talentitem.talent}}</span> <span
                  class=" badge">{{ talentitem.rating}}</span> <span ng-show="detailview"
                                                                     ng-bind-html="talentitem.intro | nl2br"> </span>
              </div>
              </p>
              <div ng-show="detailview"><strong class="text-primary">我的網站：</strong>
                <a type="button" class="btn btn-success" ng-href="{{url.url}}" target="_blank"
                   ng-repeat="url in user.urls">
                  {{url.name}}</a>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
